<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Relatórios do Dia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    .relatorio {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
    }
    .relatorio h3 {
      margin: 0 0 5px 0;
    }
    .relatorio small {
      color: gray;
    }
  </style>
</head>
<body>
  <h1>📑 Relatórios do Dia</h1>
  <div id="lista"></div>

  <script>
    async function carregarRelatorios() {
      try {
        const res = await fetch("/relatorios");
        const lista = await res.json();

        const container = document.getElementById("lista");
        container.innerHTML = "";

        if (lista.length === 0) {
          container.innerHTML = "<p>Nenhum relatório ainda.</p>";
          return;
        }

        lista.forEach(r => {
          const div = document.createElement("div");
          div.className = "relatorio";
          div.innerHTML = `
            <h3>Cliente: ${r.cliente}</h3>
            <p><strong>Total:</strong> R$ ${r.total}</p>
            <p><strong>Pagamento:</strong> ${r.formaPagamento}</p>
            <p><strong>Pedidos:</strong></p>
            <ul>
              ${r.pedidos.map(p => `<li>${p.nome} - R$ ${p.preco.toFixed(2)}</li>`).join("")}
            </ul>
            <small>Data: ${r.data}</small>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        alert("Erro ao carregar relatórios: " + err);
      }
    }

    // Carregar relatórios ao abrir a página
    carregarRelatorios();
  </script>
</body>
</html>
